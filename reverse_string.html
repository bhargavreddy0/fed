<body>
    <input type="button" value="ClickMe" onclick="rev()">
    <p id="demo"></p>
    <script>
        function rev()
        {
            var name="bhargav";
            var reverse="";
            for(var i=name.length-1;i>=0;i--){
               reverse=reverse+name[i];
            }
            document.writeln(reverse+'');
        }
    </script>
